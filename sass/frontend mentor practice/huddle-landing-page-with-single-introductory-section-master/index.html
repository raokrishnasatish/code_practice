<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/bbf4194a22.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="wrapper">
    <object class="logo" data="./images/logo.svg" type="image/svg+xml"></object>

    <div class="main-image">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
  
    <p class="tag-line">
      Build The Community Your Fans Will Love
    </p>
  
    <p class="tag-content">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
  
    <div class="btn-register">
      Register
    </div>
  
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Satish Rao</a>.
      </p>
    </footer>
  </div>
</body>
</html>
